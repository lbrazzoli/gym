<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Shape Up</title>
  <meta name="color-scheme" content="light dark" />
  <style>
    /* =========================
       Modern, bold, responsive UI (no azzurri/verdini)
       ========================= */
    :root{
      --bg:#0e0e12; --bg-soft:#14141b; --card:#111117; --surface:#15151e;
      --text:#ececf1; --muted:#9b9ba6; --line:#272733;
      --accent:#a855f7;   /* violet */
      --accent-2:#f97316; /* orange */
      --ok:#f43f5e; --warn:#eab308;
      --grande-bg:rgba(168,85,247,.14); --grande-bd:rgba(168,85,247,.38);
      --repeat-bg:rgba(249,115,22,.14); --repeat-bd:rgba(249,115,22,.42);
      --radius-lg:16px; --radius-md:12px; --radius-sm:10px;
      --shadow-1:0 10px 30px rgba(0,0,0,.28), 0 2px 8px rgba(0,0,0,.22);
      --shadow-2:0 4px 16px rgba(0,0,0,.24);
    }
    @media (prefers-color-scheme: light){
      :root{
        --bg:#faf9fb; --bg-soft:#f5f3f7; --card:#fff; --surface:#fbf9ff;
        --text:#1a1523; --muted:#6b6478; --line:#e7e1ef;
        --accent:#7c3aed; --accent-2:#d97706; --ok:#db2777; --warn:#d97706;
        --grande-bg:rgba(124,58,237,.10); --grande-bd:rgba(124,58,237,.30);
        --repeat-bg:rgba(217,119,6,.10);  --repeat-bd:rgba(217,119,6,.32);
      }
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial; color:var(--text);
      background:
        radial-gradient(1200px 600px at 85% -10%, color-mix(in oklab, var(--accent) 22%, transparent), transparent 60%),
        radial-gradient(900px 500px at -10% 20%, color-mix(in oklab, var(--accent-2) 22%, transparent), transparent 55%),
        linear-gradient(180deg, var(--bg) 0%, var(--bg-soft) 100%);
    }
    .wrap{max-width:980px;margin:0 auto;padding:20px}

    /* Header */
    header.site{position:sticky;top:0;z-index:10;backdrop-filter:blur(8px);
      background:linear-gradient(180deg,rgba(255,255,255,.06),rgba(255,255,255,0)),color-mix(in oklab,var(--bg-soft) 88%, transparent);
      border-bottom:1px solid var(--line)}
    .site-inner{display:flex;align-items:center;justify-content:space-between;gap:16px;padding:14px 0}
    .brand{display:flex;align-items:center;gap:10px}
    .brand h1{font-size:22px;font-weight:800;letter-spacing:.2px;margin:0}
    .brand .badge{font-size:12px;font-weight:700;padding:4px 10px;border-radius:999px;color:var(--accent);
      background:color-mix(in oklab,var(--accent) 12%, transparent);border:1px solid color-mix(in oklab,var(--accent) 35%, transparent)}
    .subtitle{margin:0;color:var(--muted);font-size:12px}

    /* Card */
    section.card{background:var(--card);border:1px solid var(--line);border-radius:var(--radius-lg);padding:14px 14px 18px;margin:16px 0;box-shadow:var(--shadow-1)}
    h2.title{font-size:16px;display:flex;align-items:center;gap:10px;margin:6px 4px 12px}
    .tag{display:inline-flex;align-items:center;gap:8px;padding:6px 10px;border-radius:999px;font-weight:700;font-size:12px}
    .tag svg{width:14px;height:14px}
    .tag-grande{background:var(--grande-bg);border:1px solid var(--grande-bd);color:color-mix(in oklab,var(--accent) 70%, #6d28d9)}
    .tag-repeat{background:var(--repeat-bg);border:1px solid var(--repeat-bd);color:color-mix(in oklab,var(--accent-2) 70%, #7c2d12)}

    /* Table */
    .table-wrap{border:1px solid var(--line);border-radius:var(--radius-md);overflow:hidden;background:var(--surface)}
    table{width:100%;border-collapse:separate;border-spacing:0}
    thead th{text-align:left;font-size:12.5px;letter-spacing:.015em;color:var(--muted);padding:12px;background:linear-gradient(180deg,color-mix(in oklab,var(--bg-soft) 85%, transparent), transparent);border-bottom:1px solid var(--line)}
    tbody td{padding:12px;font-size:14px;border-bottom:1px solid var(--line);vertical-align:top}
    tbody tr:nth-child(odd) td{background:color-mix(in oklab,var(--surface) 86%, transparent)}
    tbody tr:hover td{background:color-mix(in oklab,var(--accent) 10%, transparent)}
    tbody tr.grande td{background:var(--grande-bg);border-bottom:1px solid var(--grande-bd);box-shadow:inset 4px 0 0 color-mix(in oklab,var(--accent) 65%, #6d28d9)}
    tbody tr.block-end td{border-bottom:3px solid #3f3f46}

    /* CLEAR CIRCUIT DIVIDERS ‚Äî consistent, sticky, and obvious */
    .repeat-row td{position:sticky;top:56px;z-index:1;background:var(--repeat-bg) !important;color:color-mix(in oklab,var(--accent-2) 85%, #7c2d12);font-weight:900;border-top:1px solid var(--repeat-bd);border-bottom:1px solid var(--repeat-bd);text-align:center;letter-spacing:.08em;text-transform:uppercase;box-shadow:0 2px 0 var(--repeat-bd), 0 8px 24px rgba(0,0,0,.08)}
    /* Start-of-circuit visual rail */
    .repeat-row+tr td{border-top:0;box-shadow:inset 5px 0 0 color-mix(in oklab,var(--accent-2) 65%, #7c2d12)}
    .repeat-row+tr td:first-child{border-top-left-radius:var(--radius-md)}
    .repeat-row+tr td:last-child{border-top-right-radius:var(--radius-md)}

    .repeat-badge{display:inline-block;margin-left:8px;padding:3px 9px;border-radius:999px;font-size:11px;font-weight:800;background:color-mix(in oklab,var(--accent-2) 14%, transparent);color:color-mix(in oklab,var(--accent-2) 80%, #7c2d12);border:1px solid var(--repeat-bd)}

    /* Legend */
    .legend{display:flex;gap:8px;flex-wrap:wrap;margin-top:6px}
    .chip{display:inline-flex;align-items:center;gap:8px;padding:6px 10px;border-radius:999px;background:color-mix(in oklab,var(--bg-soft) 80%, transparent);color:var(--muted);border:1px solid var(--line);font-size:12px}
    .chip em{font-style:normal;color:var(--text);font-weight:600}

    /* Stretching images */
    .stretch-img{width:100%;max-width:320px;height:auto;border:1px solid var(--line);border-radius:12px}

    /* Mobile cards */
    @media(max-width:760px){
      thead{display:none}
      tbody,table,tr,td{display:block;width:100%}
      tbody tr{margin:12px 10px 16px;border:1px solid var(--line);border-radius:var(--radius-md);box-shadow:var(--shadow-2);overflow:hidden}
      tbody td{border:0;padding:10px 12px;position:relative}
      tbody td+td{border-top:1px dashed var(--line)}
      tbody td::before{content:attr(data-label);display:block;font-size:11px;color:var(--muted);text-transform:uppercase;letter-spacing:.04em;margin-bottom:4px}
      .repeat-row{margin:22px 0 10px}
      .repeat-row td{position:static;border-radius:999px}
      .repeat-row td::before{display:none}
    }

    /* Footer */
    .footer{color:var(--muted);font-size:12px;text-align:center;padding:16px 0 24px}
    .footer a{color:inherit}

    /* Print */
    @media print{
      header.site{position:static;backdrop-filter:none;border:0}
      body{background:#fff;color:#111}
      .wrap{max-width:100%;padding:0}
      .footer{display:none}
      .brand .badge{border-color:#000}
    }
  </style>
</head>
<body>
  <header class="site">
    <div class="wrap site-inner">
      <div class="brand">
        <div style="font-size:20px">üèãÔ∏è‚Äç‚ôÇÔ∏è</div>
        <h1>Shape Up</h1>
        <span class="badge">UI Refresh</span>
      </div>
      <p class="subtitle">Aggiornamento ‚Ä¢ Tue Sep 16 2025</p>
    </div>
  </header>

  <main class="wrap">
    <section class="card">
      <h2 class="title">
        <span class="tag tag-grande">Esercizio Grande</span>
        <span class="tag tag-repeat">2¬∞ giro: ripeti solo questi</span>
      </h2>

      <div class="table-wrap">
        <table>
          <thead>
            <tr>
              <th>Circuito</th>
              <th>Esercizio</th>
              <th>Ripetizioni previste</th>
              <th>Carico previsto</th>
            </tr>
          </thead>
          <tbody>
            <tr><td data-label='Circuito'>Riscaldamento</td><td>Bicicletta</td><td>3 min</td><td>-</td></tr>

            <tr class='repeat-row'><td colspan='4'>I</td></tr>
            <!-- Esercizi circuito I ... -->

            <tr class='repeat-row'><td colspan='4'>II</td></tr>
            <!-- Esercizi circuito II ... -->

            <tr class='repeat-row'><td colspan='4'>III</td></tr>
            <!-- Esercizi circuito III ... -->

            <tr class='repeat-row'><td colspan='4'>IV</td></tr>
            <!-- Esercizi circuito IV ... -->

            <tr class='repeat-row'><td colspan='4'>V</td></tr>
            <!-- Esercizi circuito V ... -->

          </tbody>
        </table>
      </div>
    </section>
    <p class='footer'>
      <a href="https://lbrazzoli.github.io/gym/">Shape Up</a> by
      <a href="https://creativecommons.org">John Doe</a> is marked
      <a href="https://creativecommons.org/publicdomain/zero/1.0/">CC0 1.0</a>
    </p>
  </main>
</body>
</html>
